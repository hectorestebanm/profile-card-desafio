<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="profile-imagen-top">
        <img class="profile-imagen-top__img" src="images/bg-pattern-top.svg" alt="Top">
    </div>
    <div class="profile-imagen-botton">
        <img class="profile-imagen-botton__img" src="images/bg-pattern-bottom.svg" alt="Botton">
    </div>
    <div class="profile">
        <div class="profile-background"></div>
        <div class="profile-imagen">
            <img class="profile-imagen__img" src="images/image-victor.jpg" alt="Icon">
        </div>
        <div class="profile-titulo">
            <h1 class="profile-titulo__h1">Victor Crest <span class="profile-titulo__span">26</span></h1>
            <h2 class="profile-titulo__h2">London</h2>    
        </div>
        <hr>
        <div class="profile-estado">
            <div class="profile-followers">
                <h2 class="profile-followers__h2">80K</h2>
                <p class="profile-followers__p">Followers</p>
            </div>
            <div class="profile-likes">
                <h2 class="profile-likes__h2">803K</h2>
                <p class="profile-likes__p">Likes</p>
            </div>
            <div class="profile-photos">
                <h2 class="profile-photos__h2">1.4K</h2>
                <p class="profile-photos__p">Photos</p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Héctor Montaño</a>.
    </div>

</body>
</html>
